name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Structure & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Run Structure Check
        run: python3 scripts/check_structure.py

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Security Scan
        run: bandit -c pyproject.toml -r src/ --exclude src/tests/
