name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-deb:
    name: Build .deb Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Debian Package
        run: |
          chmod +x scripts/build_deb.sh
          ./scripts/build_deb.sh

  build-flatpak:
    name: Build Flatpak Bundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flatpak
        uses: flatpak/flatpak-github-actions/setup-flatpak@v1

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: fogstripper.flatpak
          manifest-path: com.github.FogStripper.yml
          repository-url: https://flathub.org/repo/flathub.flatpakrepo
          cache: true
          # Important: Allow network access for pip install inside the builder
          build-args: |
            --share=network

      - name: Upload Flatpak Bundle
        uses: actions/upload-artifact@v4
        with:
          name: fogstripper-flatpak
          path: fogstripper.flatpak
          compression-level: 0

  release:
    name: Create GitHub Release
    needs: [build-deb, build-flatpak]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download .deb
        uses: actions/download-artifact@v4
        with:
          name: fogstripper-deb
          path: .

      - name: Download Flatpak
        uses: actions/download-artifact@v4
        with:
          name: fogstripper-flatpak
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            fogstripper_*.deb
            fogstripper.flatpak
            com.github.FogStripper.yml
          draft: true
          prerelease: false
          generate_release_notes: true
