name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-deb:
    name: Build .deb Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Debian Package
        run: |
          chmod +x scripts/build_deb.sh
          VERSION=${GITHUB_REF_NAME#v}
          echo "Building version $VERSION"
          ./scripts/build_deb.sh "$VERSION"

      - name: Upload .deb Package
        uses: actions/upload-artifact@v4
        with:
          name: fogstripper-deb
          path: fogstripper_*.deb
          compression-level: 0

  build-flatpak:
    name: Build Flatpak Bundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flatpak
        uses: flatpak/flatpak-github-actions/setup-flatpak@v1

      - name: Build Flatpak
        run: |
          flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.kde.Sdk//6.6 org.kde.Platform//6.6
          # Build with network access enabled
          flatpak-builder --user --share=network --install-deps-from=flathub --force-clean --repo=repo build-dir com.github.FogStripper.yml
          # Create bundle
          flatpak build-bundle repo fogstripper.flatpak com.github.FogStripper

      - name: Upload Flatpak Bundle
        uses: actions/upload-artifact@v4
        with:
          name: fogstripper-flatpak
          path: fogstripper.flatpak
          compression-level: 0

  release:
    name: Create GitHub Release
    needs: [build-deb, build-flatpak]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download .deb
        uses: actions/download-artifact@v4
        with:
          name: fogstripper-deb
          path: .

      - name: Download Flatpak
        uses: actions/download-artifact@v4
        with:
          name: fogstripper-flatpak
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            fogstripper_*.deb
            fogstripper.flatpak
            com.github.FogStripper.yml
          draft: true
          prerelease: false
          generate_release_notes: true
