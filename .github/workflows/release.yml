name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-deb:
    name: Build .deb Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Debian Package
        run: |
          chmod +x scripts/build_deb.sh
          ./scripts/build_deb.sh

      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: fogstripper-deb
          path: fogstripper_*.deb
          compression-level: 0 # Faster, .deb is already compressed

  release:
    name: Create GitHub Release
    needs: build-deb
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download .deb
        uses: actions/download-artifact@v4
        with:
          name: fogstripper-deb
          # v4 downloads to current dir by default if no path specified, but let's be explicit to avoid directory nesting
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            fogstripper_*.deb
            com.github.FogStripper.yml
          draft: true
          prerelease: false
          generate_release_notes: true
