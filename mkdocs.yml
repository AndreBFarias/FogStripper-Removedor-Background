site_name: FogStripper
site_description: Removedor de fundo de imagens
site_url: https://andrebfarias.github.io/FogStripper-Removedor-Background/

repo_name: AndreBFarias/FogStripper-Removedor-Background
repo_url: https://github.com/AndreBFarias/FogStripper-Removedor-Background

theme:
  name: material
  language: pt-BR
  palette:
    - scheme: slate
      primary: deep purple
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Modo claro
    - scheme: default
      primary: deep purple
      accent: lime
      toggle:
        icon: material/brightness-7
        name: Modo escuro
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: pt

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Inicio: index.md
  - Guias:
      - Instalacao: guides/installation.md
      - Uso Basico: guides/basic-usage.md
      - Configuracao: guides/configuration.md
  - API:
      - Processador: api/processor.md
      - Utilitarios: api/utilities.md
  - Desenvolvimento:
      - Contribuindo: development/contributing.md
      - Arquitetura: development/architecture.md
      - Changelog: development/changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AndreBFarias
  generator: false

copyright: GPLv3
